<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/css/style.css" />
    <title>Xath</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary align-items-lg-center"
      >
        <div class="container-fluid">
          <a class="navbar-brand text-center" href="#">Xath</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="nav_list" class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="d-md-none">
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Chat
        </button>
        <div class="collapse" id="collapseExample">
          <ul id="contact_list"></ul>
        </div>
      </section>
      <div class="row m-3">
        <div id="contacts" class="d-none d-md-block col-md-4 overflow-y-auto g-0 areaContactoBig">
          <ul id="contact_list-big" class="m-0 p-0"></ul>
        </div>
        <div
        id="conversation"
        class="col-12 col-md-8"
      >
        <div id="conversation__name" class="text-center">Juanca</div>
        <div id="conversation__canvas" class="overflow-y-auto">
          <ul id="mensaje"></ul>
        </div>
        <div id="conversation_write">
          <form>
            <input type="text" name="" id="mensaje" />
            <button>Enviar</button>
          </form>
        </div>
      </div>
    </main>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
